<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="author" content="Bharati">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Images</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <img class="logo" src="Images/logo.gif">
            <p>Here is a selection of antique botanical prints held in our collecton.</p>
        </div>
        <div id="main">
            <figure>
                <img src="http://www.htmlandcssbook.com/code-samples/chapter-16/images/print-01.jpg" alt="Helanthus">

            </figure>
            <figure>
                <img src="http://www.htmlandcssbook.com/code-samples/chapter-16/images/print-02.jpg" alt="Passiflora">
                <figcaption>Passiflora</figcaption>
            </figure>
            <figure>
                <img src="http://www.htmlandcssbook.com/code-samples/chapter-16/images/print-03.jpg" alt="Nyctocalos">
                <figcaption>Nyctocalos</figcaption>
            </figure>
            <figure>
                <img src="http://www.htmlandcssbook.com/code-samples/chapter-16/images/print-04.jpg" alt="Polianthes">
                <figcaption>Polianthes</figcaption>
            </figure>
            <figure>
                <img src="http://www.htmlandcssbook.com/code-samples/chapter-16/images/print-05.jpg" alt="Ficus">
                <figcaption>Ficus</figcaption>
            </figure>
            <figure>
                <img src="http://www.htmlandcssbook.com/code-samples/chapter-16/images/print-06.jpg" alt="Dendrobium">
                <figcaption>Dendrobium</figcaption>
            </figure>

</html>
