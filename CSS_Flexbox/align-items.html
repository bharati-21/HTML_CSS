<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="author" content="Bharati Subramanian">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Flexbox</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="page">
            <header>
                <h1 class="heading">CSS Flexbox</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">flex-direction</a></li>
                        <li><a href="justify.html">justify-content</a></li>
                        <li><a href="align-items.html" class="current-link">align-items</a></li>
                    </ul>
                </nav>
            </header>

            <section id="align-items">
                <article>
                    <h1>Align-Items: Flex-Start</h1>
                    <div class="align-start">
                        <h2>1</h2>
                        <h2>2</h2>
                        <h2>3</h2>
                        <h2>4</h2>
                    </div>
                </article>

                <article>
                    <h1>Align-Items: Flex-End</h1>
                    <div class="align-end">
                        <h2>1</h2>
                        <h2>2</h2>
                        <h2>3</h2>
                        <h2>4</h2>
                    </div>
                </article>

                <article>
                    <h1>Align-Items: Center</h1>
                    <div class="align-center">
                        <h2>1</h2>
                        <h2>2</h2>
                        <h2>3</h2>
                        <h2>4</h2>
                        <h2>5</h2>
                    </div>
                </article>

                <article>
                    <h1>Align-Items: Stretch</h1>
                    <div class="align-stretch">
                        <h2>1</h2>
                        <h2>2</h2>
                        <h2>3</h2>
                        <h2>4</h2>
                    </div>
                </article>

                <article>
                    <h1>Align-Items: Baseline</h1>
                    <div class="align-baseline">
                        <h2>1</h2>
                        <h2>2</h2>
                        <h2>3</h2>
                        <h2>4</h2>
                        <h2>5</h2>
                    </div>
                </article>
            </section>
        </div>
