<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="author" content="Bharati Subramanian">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Flexbox</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="page">
            <header>
                <h1 class="heading">CSS Flexbox</h1>
            </header>
            <section id="row">
                <article class="row">
                    <h1>Flex-Direction: Row</h1>
                    <div id="row-wrap">
                        <h2>1</h2>
                        <h2>2</h2>
                        <h2>3</h2>
                        <h2>4</h2>
                    </div>

                    <div id="row-wrap-reverse">
                        <h2>1</h2>
                        <h2>2</h2>
                        <h2>3</h2>
                        <h2>4</h2>
                    </div>
                </article>

                <article class="row-reverse">
                    <h1>Flex-Direction: Row-Reverse</h1>
                    <div id="row-reverse-wrap">
                        <h2>1</h2>
                        <h2>2</h2>
                        <h2>3</h2>
                        <h2>4</h2>
                    </div>

                    <div id="row-reverse-wrap-reverse">
                        <h2>1</h2>
                        <h2>2</h2>
                        <h2>3</h2>
                        <h2>4</h2>
                    </div>
                </article>
            </section>

            <section id="column">
                <article class="column">
                    <h1>Flex-Direction: Column</h1>
                    <div id="column-wrap">
                        <h2>1</h2>
                        <h2>2</h2>
                        <h2>3</h2>
                        <h2>4</h2>
                    </div>

                    <div id="column-wrap-reverse">
                        <h2>1</h2>
                        <h2>2</h2>
                        <h2>3</h2>
                        <h2>4</h2>
                    </div>
                </article>

                <article class="column-reverse">
                    <h1>Flex-Direction: Column-Reverse</h1>
                    <div id="column-reverse-wrap">
                        <h2>1</h2>
                        <h2>2</h2>
                        <h2>3</h2>
                        <h2>4</h2>
                    </div>

                    <div id="column-reverse-wrap-reverse">
                        <h2>1</h2>
                        <h2>2</h2>
                        <h2>3</h2>
                        <h2>4</h2>
                    </div>
                </article>
            </section>

        </div>
    </body>
</html>
