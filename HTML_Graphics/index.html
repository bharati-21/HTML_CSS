<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Graphics: Audios and Videos </title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script type="text/javascript">
            var flashvars = {};
            var params = {movie:"../video/puppy.flv"};
            swfobject.embedSWF("flash/splayer.swf", "snow", "400", "320", "8.0.0", flashvars, params);
        </script>
    </head>
    <body>
        <video poster="images/puppy.jpg" width="400" height="320" controls="controls">
            <source src="https://www.youtube.com/watch?v=k5DEffQLIa8"/>
            <div id="snow">
                <p>You cannot see this video of a puppy playing in the snow because this browser does not support our video formats.</p>
            </div>
        </video>
    </body>
</html>
