<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Your Details:</legend>
                <label for="name">Name</label>
                <input type="text" name="name">
                <br />
                <label for="email">Email</label>
                <input type="email" name="email">
            </fieldset>

            <fieldset>
                <legend>Your Review:</legend>
                <label for="hear">How did you hear about us?</label>
                <select name="hear">
                    <option value="Google">Google</option>
                    <option value="WhatsApp">
                        WhatsApp
                    </option>
                    <option value="Other">Other
                    </option>
                </select>
                
                <br />
                <label for="visit">Would you visit again?</label>
                <label>
                    <input type="radio" name="visit" value="Yes">Yes
                </label>
                <label>
                    <input type="radio" name="visit" value="No">No
                </label>
                <label>
                    <input type="radio" name="visit" value="Maybe">Maybe
                </label>
                <br/>

                <label for="comments">Comments:</label>
                <br />
                <textarea rows="4" cols="40" id="comments"></textarea>

                <br />

                <input type="checkbox" checked>Sign me up for email updates</input>

                <br />
                <br />
                <input type="submit" value="Submit Review">
            </fieldset>

        </form>
    </body>
</html>
